<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Footprint iPad</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: black;
    }
    button {
      position: absolute;
      padding: 8px 14px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }
    #resetButton {
      top: 10px;
      right: 10px;
    }
    #endButton {
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <button id="resetButton">리셋</button>
  <button id="endButton">여정 종료</button>
  <script src="creative.js"></script>
</body>
</html>
